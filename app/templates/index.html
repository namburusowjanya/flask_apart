<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Koundinyasa Residency – Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: "Segoe UI", sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .auth-box {
        background: #fff;
        width: 380px;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .auth-box input {
        width: 100%;
        padding: 14px 16px;
        margin-bottom: 16px;
        border-radius: 8px;
        border: 1px solid #d0d7de;
        font-size: 15px;
    }

    .auth-box button {
        width: 100%;
        padding: 14px;
        border-radius: 8px;
        font-size: 16px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #d0d7de;
        border-radius: 6px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #263238;
        color: white;
        font-size: 15px;
        cursor: pointer;
    }

    .switch {
        text-align: center;
        margin-top: 15px;
    }

    .switch span {
        color: #007bff;
        cursor: pointer;
        font-weight: bold;
    }
    .hidden { display: none; }
</style>
</head>
<body>

    <div class="auth-box">
    <form id="loginForm" method="POST" action="{{ url_for('auth.login') }}">
        <h2>Sign In</h2>

        <input name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Sign In</button>

        <div class="switch">
            Don’t have an account? <span onclick="showRegister()">Sign Up</span>
        </div>
    </form>
    <form id="registerForm" class="hidden" method="POST" action="{{ url_for('auth.register') }}">
        <h2>Sign Up</h2>
        <input name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <input type="email" name="email" placeholder="E-mail address" required>
        <input type="text" name="flat_number" placeholder="Flat / Room Number (e.g. A101)" required>
        <select name="role" required>
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="user">Resident</option>
        </select>
        <button type="submit">Sign Up</button>
        <div class="switch">
            Have an account? <span onclick="showLogin()">Sign In</span>
        </div>
    </form>
    </div>
    <script>
    function showRegister() {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("registerForm").classList.remove("hidden");
    }
    function showLogin() {
        document.getElementById("registerForm").classList.add("hidden");
        document.getElementById("loginForm").classList.remove("hidden");
    }
    </script>
</body>
</html>
