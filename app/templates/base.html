<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}My Apartment Management{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f4f6;
        }

        nav {
            background-color: #1abc9ccc;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #16a085;
        }

        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <span class="logo">Koundinyasa Residency</span>
        </div>
        <div class="nav-right">
            {% if session.get('role') == 'admin' %}
                <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
                <a href="{{ url_for('main.flats_info') }}">Flats</a>
                <a href="{{ url_for('main.expenses') }}">Expenses</a>
                <a href="{{ url_for('main.maintenance_bills') }}">Maintenance</a>
                <a href="{{ url_for('main.advanced_payments') }}">Advance Payments</a>
                <a href="{{ url_for('main.pending_dues') }}">Pending Dues</a>
                <a href="{{ url_for('main.monthly_report') }}">Reports</a>
            {% elif session.get('role') == 'user' %}
                <a href="{{ url_for('main.user_dashboard') }}">Dashboard</a>
                <a href="{{ url_for('main.pending_dues') }}">My Dues</a>
                <a href="{{ url_for('main.my_payments') }}">My Payments</a>
            {% endif %}
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        </div>
    </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
