<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Total Flats Info</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      font-size: 22px;
      text-align: center;
    }

    .container {
      padding: 30px;
    }

    h2 {
      color: #111827;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #1abc9c;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9fafb;
    }

    .paid {
      color: green;
      font-weight: bold;
    }

    .pending {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="navbar">Total Flats Information</div>
  <div class="container">
    <h2>Flat Details</h2>
    <table>
      <tr>
        <th>Flat No</th>
        <th>Owner Name</th>
        <th>Contact</th>
        <th>Email</th>
        <th>Maintenance Status</th>
      </tr>
      {% for flat in flats %}
      <tr>
        <td>{{ flat.flat_number }}</td>
        <td>{{ flat.owner_name }}</td>
        <td>{{ flat.contact }}</td>
        <td>{{ flat.email or 'N/A' }}</td>
        <td class="{{ 'paid' if flat.maintenance_status == 'Paid' else 'pending' }}">
          {{ flat.maintenance_status }}
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
