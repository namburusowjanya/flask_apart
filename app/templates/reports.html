<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reports - Apartment System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .container {
      padding: 30px;
    }

    h2 {
      color: #111827;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #10b981;
      color: white;
    }

    .download-btn {
      padding: 10px 20px;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-right: 10px;
    }

    .summary-box {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .summary-box h3 {
      margin: 0;
      color: #4b5563;
    }

    .summary-box span {
      font-size: 22px;
      font-weight: bold;
      color: #1f2937;
    }
  </style>
</head>
<body>

  <div class="navbar">Reports Dashboard</div>

  <div class="container">

    <!-- Summary Boxes -->
    <div class="summary-box">
      <h3>Total Maintenance Collected: â‚¹<span id="maintenance-total">--</span></h3>
    </div>

    <div class="summary-box">

    </div>

    <!-- Payment Status Table -->
    <h2>Payment Status</h2>
    <table>
      <tr>
        <th>Flat No</th>
        <th>Treasure Name</th>
        <th>Payment Status</th>
        <th>Last Paid Date</th>
      </tr>
      <!-- Backend will fill rows -->

      -->
    </table>

    <!-- Download Options -->

    <a href="/download-report/excel" class="download-btn" target="_blank">ðŸ“Š Download Excel</a>

</body>
</html>
