<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payments - Apartment Maintenance</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f3f4f6;
    }

    .navbar {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      font-weight: bold;
      text-align: center;
    }

    .container {
      padding: 30px;
    }

    h2 {
      color: #111827;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background-color: #10b981;
      color: white;
    }

    .paid {
      color: green;
      font-weight: bold;
    }

    .unpaid {
      color: red;
      font-weight: bold;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    .download-btn {
      background-color: #6366f1;
    }

    .mark-paid-btn {
      background-color: #3b82f6;
    }

    .back-btn {
      margin-top: 20px;
      display: inline-block;
      background-color: #10b981;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="navbar">Payments - Flat Owner Status</div>

  <div class="container">
    <h2>Monthly Payment Status</h2>

    <table id="paymentTable">
      <thead>
        <tr>
          <th>Flat No</th>
          <th>Owner Name</th>
          <th>Amount (₹)</th>
          <th>Status</th>
          <th>Mark Paid</th>
          <th>Receipt</th>
        </tr>
      </thead>
      <tbody>
        <!-- Backend will insert rows -->
        <!-- Example row (for backend template reference only)
        <tr>
          <td>101</td>
          <td>Mr. Singh</td>
          <td>1500</td>
          <td class="status unpaid">Unpaid</td>
          <td><button class="btn mark-paid-btn" onclick="markPaid(this)">Mark as Paid</button></td>
          <td><a href="/download_receipt/101" class="btn download-btn">Download</a></td>
        </tr>
        -->
      </tbody>
    </table>

    <a class="back-btn" href="{{ url_for('main.dashboard') }}">← Back to Dashboard</a>
  </div>

  <script>
    function markPaid(btn) {
      const row = btn.closest("tr");
      const statusCell = row.querySelector(".status");
      statusCell.textContent = "Paid";
      statusCell.className = "status paid";
      btn.remove(); // Remove button after marking
    }
  </script>

</body>
</html>
